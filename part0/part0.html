<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web and mobile programming 2019 part 0</title>
    <link rel="stylesheet" href="part0.css">
</head>
<body>
    <a class="link" href="https://github.com/fymmit">Github</a>
    <div>
        Product list:
        <ul class="list">
            <li>Bread</li>
            <li>Car</li>
            <li>Computer</li>
        </ul>
    </div>
    <div>
        <table>
            <tr>
                <td>Product</td>
                <td>Price</td>
            </tr>
            <tr id="bread-row">
                <td>Bread</td>
                <td>5.0</td>
            </tr>
            <tr id="car-row">
                <td>Car</td>
                <td>5000.0</td>
            </tr>
            <tr id="computer-row">
                <td>Computer</td>
                <td>1000.0</td>
            </tr>
        </table>
    </div>
    <img id="car-image" src="https://images.pexels.com/photos/305070/pexels-photo-305070.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Car image">
    <form action="">
        <input name="fname" type="text" placeholder="First name">
        <input name="lname" type="text" placeholder="Last name">
        <select name="product">
            <option value="bread">Bread</option>
            <option value="car">Car</option>
            <option value="computer">Computer</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
